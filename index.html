<!doctype html>
<html lang="en">
  <head>
    <title>Train Time</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://www.gstatic.com/firebasejs/6.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.3/firebase-database.js"></script>
    <!-- Bootstrap CSS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
  <body>
      <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Jumbo heading</h1>
        
            
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Train Schedule
                    </div>
                    <div class="card-body">
                        <table class="table" id='train-table'>
                            <thead>
                              <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                              </tr>
                            </thead>
                            <tbody>
                            </tbody>
                          </table>

                    </div>
                </div>
                <div class="card">
                    <div class="card-header">Add a train!</div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                              <label for="train-name-field">Train Name</label>
                              <input type="text" id="train-name-input" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="train-destination-field">Destination</label>
                                <input type="text" id="dest-name-input" class="form-control">
                              </div>
                              <div class="form-group">
                                <label for="train-name-field">First Train Time (HH:mm)</label>
                                <input type="text" id="first-train-input" class="form-control">
                              </div>
                              <div class="form-group">
                                <label for="train-name-field">Frequency (minutes)</label>
                                <input type="text" id="freq-input" class="form-control">
                              </div>
                              <button class="btn btn-primary" id="add-train">Submit</button>
                        </form>
                    </div>


                </div>

            </div>

        </div>



      </div>
    <!-- Optional JavaScript -->
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    </script><script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/javascript/trainlogic.js"></script>
  </body>
</html>
